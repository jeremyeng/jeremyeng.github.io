<section class="section pt-0">
  <div class="container">
    <h3 class="title">{{ site.education_title | default: "Education" }}</h3>
    {% for education in site.data.education %}
      <div class="box">
        <div class="ml-0 mb-0" style="display: flex;align-items: center;">
          <h4 class="is-size-4 has-text-weight-semibold">{{ education.name }}</h4>
          <figure class="image is-24x24 ml-2">
            <img class="" style="max-width:24px;" src="{{ education.school_logo }}" alt=""">
          </figure>
        </div>
        <h5 class="is-size-6 has-text-weight-medium">{{ education.description }}</h4>
        <span class="tag is-success is-light mt-1">
          {{ education.dates }}
        </span>
        <h5 class="is-size-6 is-italic mb-3 mt-2">{{ education.quote }}</h4>
      </div>
    {% endfor %}
  </div>
</section>
